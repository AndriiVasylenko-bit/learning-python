<html>
<head>
    <title>Add a Map with Markers using Web Components</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script type="module" src="../public/index.js"></script>
</head>
<body>
<gmp-map center="43.4142989,-124.2301242" zoom="4" map-id="DEMO_MAP_ID">
    <gmp-advanced-marker
            position="37.4220656,-122.0840897"
            title="Mountain View, CA"
    ></gmp-advanced-marker>
    <gmp-advanced-marker
            position="47.648994,-122.3503845"
            title="Seattle, WA"
    ></gmp-advanced-marker>
</gmp-map>

<!--
  The `defer` attribute causes the callback to execute after the full HTML
  document has been parsed. For non-blocking uses, avoiding race conditions,
  and consistent behavior across browsers, consider loading using Promises.
  See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
  for more information.
  -->
<script>
    require('dotenv').config();

    const apiKey = process.env.GOOGLE_MAPS_API_KEY;

    if (!apiKey) {
        console.error('Google Maps API key is missing. Please check your .env file.');
    } else {
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap&libraries=marker&v=beta`;
        script.defer = true;

        document.body.appendChild(script);
    }
</script>
</body>
</html>
